        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#login">Login</a>

            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#signup">Register</a>
            </li>
          </ul>
        </div>

    <!-- Intro Header -->
    <header class="masthead">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              {% if message %}
                <p ><strong> {{ message }} </strong></p>
               {% endif %}
               {% if error %}
                 <p class=error><strong>Error:</strong> {{ error }}
                {% endif %} 
              <h1 class="brand-heading">Loan Application</h1>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>


    <!-- Login Section -->
    <section id="login" class="download-section content-section text-center">
      <div class="container">
        <div class="col-lg-8 mx-auto">
          <h2>Login</h2>
              <form  action = "login" method = "post" enctype = "multipart/form-data">
              UserName
              <input type = "text" name = "name" /><br />
              <br> <br>
              Password
              <input type = "password" name = "password" /><br />
              <br> <br>
              <input type = "submit" name = "Submit" /> 

               </form>
        </div>
      </div>
    </section>

    <!-- Login Section -->
    <section id="signup" class="download-section content-section text-center">
      <div class="container">
        <div class="col-lg-8 mx-auto">
          <h2>Register</h2>
              <form  action = "register" method = "post" enctype = "multipart/form-data">
              Email 
              <input type = "email" name = "email" /><br />
              <br> <br>
              UserName
              <input type = "text" name = "name" /><br />
              <br> <br>
              Password
              <input type = "password" name = "password" /><br />
              <br> <br>
              <input type = "submit" name = "Submit" /> 

               </form>
        </div>
      </div>
    </section>
